<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenWeather | Created by J-C Castagne @ GitHub: https://github.com/JCcastagne</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header>
    <h1>Open</h1>
    <h1>Weather</h1>
  </header>

  <section class="location">
      <div class="currentLocation">
        <img src="./img/icons/current-location-icon.png" alt="">
        <p>Current location enabled</p>
      </div>
      <div class="refresh">
        <p>Refresh</p>
        <img src="./img/icons/refresh-icon.png" alt="">
      </div>
  </section>

  <main>

    <section class="weather">
      <p>Sunrise</p>
      <p>Sunset</p>
      <p>WindSpeed</p>
      <p>WindDeg</p>
    </section>

    <section class="temperature">
      <div class="tempTop">
        <img src="#icons" alt="">
        <p>Temp</p>
      </div>
      <div class="tempBot">
        <p>Description</p>
        <p>Feels like</p>
      </div>
    </section>

    <section class="stats">
      <p>Pressure</p>
      <p>Humidity</p>
      <p>Dew Point</p>
      <p>Uvi</p>
      <p>Visibility</p>
    </section>

  </main>



  <footer>
    <div class="credits">
      <p>Data provided by <a href="http://openweathermap.org">openweathermap.org</a>
      </p>
      <p>Design & code by J-C Castagne at <a href="https://github.com/JCcastagne">GitHub</a>
      </p>
    </div>
    <p>&#169;J-C Castagne 2020</p>
  </footer>

  <script src="./js/getLocation.js"></script>
</body>
</html>
